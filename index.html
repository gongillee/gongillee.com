<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>이공일 李空一 Gong Il Lee</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #050505;
      font-family: 'Inter', sans-serif;
      color: white;
      overscroll-behavior: none;
      -webkit-touch-callout: none;
    }

    #error-display {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: red;
      padding: 20px;
      z-index: 9999;
      display: none;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        display.innerText += "Error: " + msg + "\nAt: " + url + ":" + line + ":" + col + "\n" + (error ? error.stack : "") + "\n\n";
      }
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      var display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        display.innerText += "Unhandled Rejection: " + event.reason + "\n\n";
      }
    });
  </script>

  <link rel="stylesheet" crossorigin href="/assets/index-Cu8vJ-Dp.css">
</head>

<body>
  <div id="error-display"></div>
  <div id="root">

  </div>
</body>

</html>
